<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
<div class="container">
        <h2 class="text-center">Criador de Menu</h2>
        <form  class="col-md-6 " style="margin: 0 auto;">
            <div class="mb-3">
                <label for="" class="form-label">Pratos principais</label>
                <div class="input-group">
                    <input type="text" name="principais" id="principais" class="form-control" placeholder="Almondegas" >
                    <div class="input-group-text">
                        <a href="#" id="addPrincipal">Adicionar</a>
                    </div>
                </div>
            </div>
            <h4 class="mb-2">Lista de pratos principais</h4>
            <ul class="mb-3" id="principaisList">
            </ul>

            <div class="mb-3">
                <label for="" class="form-label">Complementos</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="complementos" id="complementos" placeholder="Salada verde" >
                    <div class="input-group-text">
                        <a href="#" id="addComplemento">Adicionar</a>
                    </div>
                </div>
            </div>
            <h4 class="mb-2">Lista de complementos</h4>
            <ul class="mb-4" id="complementosList">
            </ul>

            <div class="mb-5">
                <label for="#" class="form-label">Enviar para o n√∫mero:</label>
                <input type="text" id="msisdn"  class="form-control" placeholder="(21) 99999-9999">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" id="send" class="btn  btn-success">Enviar</button>
            </div>

        </form>
</div>
    
</body>
</html>
